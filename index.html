<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <title>街区地图</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <main class="block">
    <nav class="search">
      <input type="search" placeholder="Search for name" data-bind="textInput:searchPlace">
      <ul data-bind="foreach:searchedPlace">
        <li data-bind="text:name,click:$parent.click"></li>
      </ul>
    </nav>
    <!--地图-->
    <section class="map"></section>
  </main>
  <script src="js/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKitHFeacRPvJ3BTWoOwZ9giqytP0_SMM&v=3&callback=initMap" onerror="mapErrorHandler()"></script>
</body>

</html>
